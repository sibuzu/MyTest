<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>折疊內容範例</title>
</head>
<body>
    <h1>HTML 折疊功能範例</h1>

    <!-- 使用 <details> 和 <summary> 標籤 -->
    <details>
        <summary>點擊展開/折疊內容</summary>
        <p>這是折疊內容，點擊上面的文字來顯示或隱藏這段內容。</p>
    </details>

    <details>
        <summary>詳細說明</summary>
        <ul>
            <li>項目 1</li>
            <li>項目 2</li>
            <li>項目 3</li>
        </ul>
    </details>
    
</body>
</html>
